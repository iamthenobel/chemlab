<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Molecular Mass Calculator</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: #222; font-size: 16px;
    }
    body {
      background: #f9f9ff;
    }
    header, main {
      padding: 15px;
    }
    header {
      border-bottom: 1px solid #E6E6E6;
    }
    h3 {
      margin-bottom: 10px;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      min-width: 200px;
      height: 30px;
      border: 1px solid #777;
      border-radius: 5px;
      padding: 5px 10px;
    }
    button {
      all: unset;
      background: #4F52FF;
      color: #fff;
      padding: 7px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #383AFF;
    }
    #result, #steps {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #4F52FF;
      background: #E0E0FF;
      white-space: pre-wrap;
    }
    #steps {
      background: #F3F3FF;
      border-color: #888;
      font-size: 15px;
      display: none;
    }
    .view {
      margin-top: 2px;
      font-size: 12px;
      background: #BBC1FF;
      align-self: flex-end;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <header>
    <h3>Molecular Mass Calculator</h3>
  </header>
  <main>
    <div class="input-group">
      <label for="formulaInput">Formula:</label>
      <input type="text" id="formulaInput" placeholder="e.g., K2Cr2O7" />
      <button onclick="calculateMass()">Calculate</button>
    </div>

    <div id="result"></div>
    <div id="steps"></div>
    <button onclick="toggleSteps()" class="view">View Steps</button>
  </main>

  <script>
    let elements = {};
    let lastSteps = '';

    fetch('elements.json')
      .then(res => res.json())
      .then(data => elements = data)
      .catch(() => alert('Error loading elements data.'));

    function parseFormula(formula) {
      const stack = [];
      let current = {};
      const tokens = formula.match(/[A-Z][a-z]?|\d+|\(|\)/gi);
      if (!tokens) return {};

      const merge = (target, source, multiplier = 1) => {
        for (let k in source) {
          target[k] = (target[k] || 0) + source[k] * multiplier;
        }
      };

      for (let i = 0; i < tokens.length; i++) {
        let token = tokens[i];
        if (token === '(') {
          stack.push(current);
          current = {};
        } else if (token === ')') {
          const last = stack.pop();
          let multiplier = 1;
          if (/\d+/.test(tokens[i + 1])) {
            multiplier = parseInt(tokens[i + 1], 10);
            i++;
          }
          merge(last, current, multiplier);
          current = last;
        } else if (/[a-z]/i.test(token)) {
          token = token.charAt(0).toUpperCase() + token.slice(1).toLowerCase();
          let count = 1;
          if (/\d+/.test(tokens[i + 1])) {
            count = parseInt(tokens[i + 1], 10);
            i++;
          }
          current[token] = (current[token] || 0) + count;
        }
      }
      return current;
    }

    function calculateMass() {
      const input = document.getElementById('formulaInput').value.trim();
      const parsed = parseFormula(input);
      const result = document.getElementById('result');
      const stepsDiv = document.getElementById('steps');
      let total = 0, steps = [], unknown = [];

      for (let el in parsed) {
        if (elements[el]) {
          const mass = elements[el];
          const count = parsed[el];
          const subtotal = mass * count;
          steps.push(`${el} (${mass.toFixed(3)} Ã— ${count}) = ${subtotal.toFixed(3)}`);
          total += subtotal;
        } else {
          unknown.push(el);
        }
      }

      if (unknown.length > 0) {
        result.textContent = `Unknown elements: ${unknown.join(', ')}`;
        stepsDiv.style.display = 'none';
        stepsDiv.innerHTML = '';
      } else {
        result.textContent = `Molecular mass of ${input} = ${total.toFixed(3)} g/mol`;
        lastSteps = steps.join('\n');
        stepsDiv.innerHTML = lastSteps;
        stepsDiv.style.display = 'none';
      }
    }

    function toggleSteps() {
      const stepsDiv = document.getElementById('steps');
      stepsDiv.style.display = stepsDiv.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>

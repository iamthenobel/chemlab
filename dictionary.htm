<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ChemTools</title>
  <link href="https://unpkg.com/feather-icons" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --bg-light: #f8f9fb;
      --bg-white: #ffffff;
      --text-dark: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    main {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .search-container {
      margin-bottom: 24px;
    }

    .search-container input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
      transition: border-color 0.2s ease;
    }

    .search-container input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .definition {
      background: var(--bg-white);
      border-left: 4px solid var(--primary);
      padding: 16px 20px;
      margin-bottom: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }

    .definition:hover {
      background: #f1f3f5;
    }

    .term {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .no-results {
      color: var(--text-muted);
      text-align: center;
      margin-top: 32px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1><i data-feather="zap"></i>ChemTools</h1>
    <i data-feather="search"></i>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a chemistry law..." oninput="searchTerm()" />
    </div>
    <div id="results"></div>
  </main>

  <script>
    let definitions = {};

    fetch('definitions.json')
      .then(res => res.json())
      .then(data => definitions = data);

    function searchTerm() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!input.trim()) return;

      let found = false;
      for (let term in definitions) {
        const def = definitions[term];
        if (term.includes(input) || def.keywords.some(k => k.includes(input))) {
          found = true;
          resultsDiv.innerHTML += `
            <div class="definition">
              <div class="term">${capitalize(term)}</div>
              <div>${def.definition}</div>
            </div>`;
        }
      }

      if (!found) {
        resultsDiv.innerHTML = '<div class="no-results">No matching terms found.</div>';
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    feather.replace(); // Load feather icons
  </script>
</body>
</html>
